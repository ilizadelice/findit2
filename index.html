<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find It! Rwanda Youth Event Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="script.js"></script>
<header>
    <h1>WELCOME TO FIND IT!</h1>
    <h2>Rwanda Youth Event Platform</h2>
</header>

<main>
    <section class="categories">
        <p>CHOOSE A CATEGORY</p>
        <div class="buttons">
            <button onclick="showEvents('Arts and Culture')">Arts and Culture</button>
            <button onclick="showEvents('Culture and Traditions')">Culture and Traditions</button>
            <button onclick="showEvents('Music and Nightlife')">Music and Nightlife</button>
            <button onclick="showEvents('Sports and Athletics')">Sports and Athletics</button>
            <button onclick="showEvents('Technology and Business')">Technology and Business</button>
            <button onclick="showEvents('Food and Lifestyle')">Food and Lifestyle</button>
            <button onclick="showEvents('Conservation and Nature')">Conservation and Nature</button>
            <button onclick="showEvents('Religious Events')">Religious Events</button>
        </div>
    </section>

    <hr>

    <section id="output" class="events">
        <!-- Events will appear here -->
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
